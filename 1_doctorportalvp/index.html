<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./jquery-3.6.0.min.js"></script>
    <script src="./form.js"></script>
    <title>Student Input Form</title>
  </head>
  <body>
    <div class="container">
      <form id="contact-form" method="POST">
        <h4>ReferenceID:</h4>
        <input
          type="text"
          style="height: 35px"
          id="referenceid"
          placeholder="Enter name here…"
          class="form-control"
          style="width: 100%"
          name="referenceid"
        /><br />
        <h4>Patient Name:</h4>
        <input
          type="text"
          style="height: 35px"
          id="patientname"
          placeholder="Enter name here…"
          class="form-control"
          style="width: 100%"
          name="patientname"
        /><br />
        <h4>Patient DOB:</h4>
        <input
          type="date"
          style="height: 35px"
          id="patientdob"
          placeholder="Enter name here…"
          class="form-control"
          style="width: 100%"
          name="patientdob"
        /><br />
        <h4>Patient Vaccine:</h4>
        <input
          type="text"
          style="height: 35px"
          id="patientvacc"
          placeholder="Enter phone number"
          class="form-control"
          style="width: 100%"
          name="patientvacc"
        /><br />
        <h4>Patient Vaccination Date:</h4>
        <input
          type="date"
          style="height: 35px"
          id="patientvaccdate"
          placeholder="Enter name here…"
          class="form-control"
          style="width: 100%"
          name="patientvaccdate"
        /><br />
        <h4>Patient Test result:</h4>
        <input
          type="text"
          style="height: 35px"
          id="patienttestresult"
          placeholder="Enter email here…"
          class="form-control"
          style="width: 100%"
          name="patienttestresult"
        /><br />
        <h4>Patient Test Date:</h4>
        <input
          type="date"
          id="patienttestdate"
          placeholder="Enter your message…"
          class="form-control"
          style="width: 100%"
          name="patienttestdate"
        /><br />
        <input type="submit" />
      </form>
    </div>
  </body>
</html>
