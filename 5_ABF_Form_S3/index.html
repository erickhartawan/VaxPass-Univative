<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./jquery-3.6.0.min.js"></script>
    <script src="./form.js"></script>
    <script id="certificate-template" type="text/html">
      Here stays the templates
    </script>
    <title>VaxPass - ABF</title>
  </head>
  <body>
    <div class="container container-header" id="container-root">
      <img src="./logo.png" alt="VaxPass Logo" class="header center" />
    </div>
    <div class="container">
      <p class="title">
        VaxPass portal for Australia Border force. Input incoming Travellers'
        information below.
      </p>
      <form id="contact-form" method="POST">
        <h4>Passport Number:</h4>
        <input
          type="text"
          style="height: 35px"
          id="passportnum"
          placeholder="Enter passport number here…"
          class="form-control"
          style="width: 100%"
          name="passportnum"
        /><br />
        <h4>Patient Name:</h4>
        <input
          type="text"
          style="height: 35px"
          id="patientname"
          placeholder="Enter name here…"
          class="form-control"
          style="width: 100%"
          name="patientname"
        /><br />
        <h4>Patient DOB:</h4>
        <input
          type="date"
          style="height: 35px"
          id="patientdob"
          placeholder="Enter name here…"
          class="form-control"
          style="width: 100%"
          name="patientdob"
        /><br />
        <input class="btn-primary" type="submit" />
      </form>
      <p>Responses will be sent to API Gateway and directed to DynamoDB</p>
      <p>
        Prototype created by Team 12 MQ For Univative 2021 Partnered with AWS
        Australia
      </p>
    </div>
  </body>
</html>
